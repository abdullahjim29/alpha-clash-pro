<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash pro</title>
    <!-- Daisy ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- external css -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
   <header>

   </header>

   <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
     <!-- start play -->
     <section id="home-screen" class="start-play flex flex-col items-center">
        <div class="min-h-screen flex flex-col justify-center items-center gap-8">
        <h1 class="font-anton text-9xl text-white uppercase">alphabet clash</h1>
        <p class="font-poppins text-white font-medium text-2xl ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="playNow()" class="btn font-poppins font-semibold text-xl text-black">Play Now</button>
        </div>

     </section>
 
     <!-- play ground -->
     <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-16">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#323341] rounded-2xl bg-[#FFFFFFCC]">    

            <div class=" flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 py-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>

            <div class="flex justify-center h-full items-center">
                <p id="current-letter" class="text-black text-9xl font-semibold uppercase">Y</p>
            </div>

            </div>
            <!-- keyboard start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>    
            </div>
            <!-- keyboard end -->

            <!-- life -->
            <div class="w-3/4 flex justify-between">
                <button class="btn bg-[#894189] border-none text-white rounded-[30px] py-2 font-inter text-xl font-medium">Life
                    <img src="images/heart.svg" alt="">
                    <span id="current-life">0</span>
                </button>

                <!-- score -->
                <button class="btn border-none bg-[#360490] text-white rounded-[30px] py-2 font-inter text-xl font-medium">Score
                    <img src="images/score.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>
            
        </div>
     </section>
 
     <!-- score board -->
     <section class="score-board flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-7 rounded-lg">
            <h1 class="text-7xl font-extrabold">Score: <span class="font-medium">14</span></h1>
            <button class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
     </section>
   </main>

   <script src="js/utility.js"></script>
   <script src="js/index.js"></script>
</body>
</html>
